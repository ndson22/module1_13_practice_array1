<label>Enter number V</label>
<input type="number" id="numV">
<button id="checkV" onclick="myFunction()">Check</button>
<p id="result"></p>
<script>
    let array = [];
    let i = 0;

    do {
        let value = prompt("Enter a integer number");
        array[i] = value;
        i++;
    }
    while (i<10)
    console.log(array);
    function myFunction(){
        let valueRef = document.getElementById("numV").value;
        console.log(valueRef)
        function removeItemAll(arr, value) {
            var i = 0;
            while (i < arr.length) {
                if (arr[i] === value) {
                    arr.splice(i, 1);
                } else {
                    ++i;
                }
            }
            return arr;
        }
        document.write(removeItemAll(array,valueRef));
    }
</script>
